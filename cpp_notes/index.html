<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CS Notes</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <style> 
    :root {

      /* Tables Style*/  
      --table-head-border-color: var(--table-cell-border-color);
      --table-head-border-width: 1px;
      --table-cell-border-color: grey;
      --table-cell-border-width: 1px;
      --table-head-background: var(--mono-tint1);
      --table-row-even-background:var(--mono-tint2);
      --table-row-odd-background: var(--mono-tint3);
    }
  </style>
</head>

<body>
  <nav>
    <a href="https://keosu.gitee.io/">主页</a>
    <a href="#/">C++笔记</a>
  </nav>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 2,
      search: 'auto', // default 

      search: {
        paths: [ 
          './cpp_notes/cpp_stl',
          './cpp_notes/quick_start',
          'auto',
        ],
        placeholder: '搜索一下',
        noData: '找不到结果',
        depth: 6
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script> 
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-c.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-cpp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js"></script>
</body>

</html>
